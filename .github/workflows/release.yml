name: Draft Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Build Windows installer (Inno Setup)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}
          path: |
            target/release/hsemulate*
            dist/*.exe

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Rename release assets with version
        run: |
          VERSION="${GITHUB_REF_NAME}"

          mkdir -p release

          # Windows CLI
          cp dist/windows-latest/target/release/hsemulate.exe \
             "release/hsemulator-windows-x64-${VERSION}.exe"

          # Windows installer
          cp dist/windows-latest/dist/*.exe \
             "release/hsemulator-setup-windows-x64-${VERSION}.exe"

          # Linux CLI
          cp dist/ubuntu-latest/target/release/hsemulate \
             "release/hsemulator-linux-x64-${VERSION}"

          chmod +x "release/hsemulator-linux-x64-${VERSION}"

      - name: Create draft GitHub release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: release/*
