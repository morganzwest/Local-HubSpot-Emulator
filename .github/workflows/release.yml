name: Draft Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # -------------------------
  # Build artifacts
  # -------------------------
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Build Rust binary
        run: cargo build --release

      # -------------------------
      # Windows installer (Inno)
      # -------------------------
      - name: Build Windows installer (Inno Setup)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

      # -------------------------
      # Upload raw artifacts
      # -------------------------
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}
          path: |
            target/release/hsemulate*
            dist/*.exe

  # -------------------------
  # Create draft GitHub release
  # -------------------------
  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p release tmp/windows

          # Windows portable ZIP (Scoop)
          cp artifacts/windows-latest/target/release/hsemulate.exe tmp/windows/
          (cd tmp/windows && zip -r "../../release/hsemulate-${VERSION}-windows-x64.zip" hsemulate.exe)

          # Windows installer
          cp artifacts/windows-latest/dist/*.exe \
             "release/hsemulate-${VERSION}-windows-x64-installer.exe"

          # Linux binary
          cp artifacts/ubuntu-latest/target/release/hsemulate \
             "release/hsemulate-${VERSION}-linux-x64"
          chmod +x "release/hsemulate-${VERSION}-linux-x64"

      - name: Create draft GitHub release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: release/*
