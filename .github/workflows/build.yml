name: Build hsemulator binaries

on:
  push:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      # -------------------
      # Build (runs on both OSes)
      # -------------------
      - name: Build Rust binary
        run: cargo build --release

      # -------------------
      # Windows installer
      # -------------------
      - name: Build Windows installer (Inno Setup)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

      - name: Verify Windows outputs
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Get-Item target/release/hsemulate.exe
          Get-Item dist/*.exe

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            target/release/hsemulate.exe
            dist/*.exe

      # -------------------
      # Linux artifacts
      # -------------------
      - name: Verify Linux output
        if: matrix.os == 'ubuntu-latest'
        run: ls -lh target/release/hsemulate

      - name: Upload Linux artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: target/release/hsemulate
